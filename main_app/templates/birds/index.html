{% extends 'base.html' %}

{% block title %}
<title>Birds</title>
{% endblock %}

{% block content %}
<h1>Birds List</h1>
{% for bird in birds %}
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ bird.name }}</span>
        <p>Description: {{ bird.description }}</p>
        <p>Breed: {{ bird.breed }}</p>
        <p>Age: {{ bird.age }}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
