{% extends 'base.html' %}

{% block title %}
<title>Toy Details</title>
{% endblock %}

{% block content %}
<div class="card">
    <span class="card-title">{{ toy.name }}</span>
    <p>{{ toy.color }}</p>
    <div class="card-action">
        <a href="{% url 'toy_update' toy.id %}">Update</a>
        <a href="{% url 'toy_delete' toy.id %}">Delete</a>
    </div>
</div>

{% endblock %}
