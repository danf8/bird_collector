{% extends 'base.html' %}

{% block title %}
<title>Toy List</title>
{% endblock %}

{% block content %}
<h1>Toy List</h1>

{% for toy in objects_list %}
<div class="card">
    <div class="card-content">
        <span class="card-title">A <span class="{{toy.color.lower}}-text"></span> {{ toy.name }} </span>
    </div>
</div>

{% endfor %}
{% endblock %}
